---
- name: APP unlock app Job
  hosts: aappodman.jsrh.redhat.lab
  gather_facts: true

  tasks:
    - name: Set persistent fact on machine with key - app1 and value - unlocked
      ansible.builtin.set_fact:
        app1: unlocked
        cacheable: true

    - name: Show fact using debug module
      ansible.builtin.debug:
        var: app1
