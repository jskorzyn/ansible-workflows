---
- name: APP Change Lock Set Job
  hosts: aappodman.jsrh.redhat.lab
  gather_facts: true

  tasks:
    - name: Create file app1.lock in /root
      ansible.builtin.file:
        path: /root/app1.lock
        state: touch
        mode: '0644'

    - name: Confirm it is created with assert module
      ansible.builtin.assert:
        that:
          - "'/root/app1.lock' is exists"
        fail_msg: Lock file is not created
        success_msg: Lock file is created
